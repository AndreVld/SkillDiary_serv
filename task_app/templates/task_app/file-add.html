{% extends "base.html" %}
{% load static %}
{% block content %}
<form action="
{% url  current_url.view_name pk=current_url.kwargs.pk  task_id=current_url.kwargs.task_id  %}"
      method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="main-menu-wrap margin-menu">
  
  <button type="submit" class="btn btn-blue">
                <i class="fas fa-save"></i>Сохранить
            </button>

                        <a class="btn btn-white" href="{% url 'tasks:task' pk=current_url.kwargs.pk  task_id=current_url.kwargs.task_id %}">
                        <i class="fas fa-ban"></i>Отменить
                    </a>

    </div>
    </div>
    <div class="col-sm-12 col-md-9">
        <div class="breadcrumbs">
            <div class="breadcrumbs-item"><a href="{% url 'course:course_list' %}">Курсы</a></div>
            <div class="separator">></div>
            <div class="breadcrumbs-item"><a href="{% url 'course:course_detail' pk=current_url.kwargs.pk %}">{{ course.name }}</a></div>
            <div class="separator">></div>
            <div class="breadcrumbs-item">
                <a href="{% url 'tasks:task' pk=current_url.kwargs.pk  task_id=current_url.kwargs.task_id %}">
                {{task.name}}</a></div>
            <div class="separator">></div>
            <div class="breadcrumbs-item">Добавление файла</div>
        </div>
        <div class="main-wrap">
            <h1>Добавление файла</h1>
            <div class="title-field">
                <i class="fas fa-user-graduate"></i>Название файла
            </div>
            <div class="wrap-field">
                {{form.name}}
            </div>
            <div class="title-field">
                <i class="fas fa-tag"></i>Описание:
            </div>
            <div class="wrap-field">
                {{form.description}}
            </div>

            <div class="date-wrap">
                <div class="file-l">
                                <label class="title-field" for="{{ form.file.id_for_label }}">
                                    <i class="fas fa-file"></i>Файл:
                                </label>
                            </div>
                            <div class="file-r">
                                {{ form.file }}
                                <a class="btn btn-white">
                                    <i class="fas fa-upload"></i> Выберите файл
                                </a>
                            </div>

            </div>

        </div>

    </div>
</form>
{% endblock %}
